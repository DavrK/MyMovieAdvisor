<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actors List</title>
    <link rel="stylesheet" href="/css/actorList.css" type="text/css">
    <script src="/js/actorList.js" defer></script>
</head>
<body>
    <nav>
        <h3><a href="/">Home</a></h3>
        <h3><a href="/usersList">Users List</a></h3>
        <h3><a href="/moviesList">Movie List</a></h3>
        <h3><a href="/directorsList">Directors List</a></h3>
        <h3><a href="/logout">Logout</a></h3>
    </nav>
    <main>
        <div>
            <input type="text" id="search-input" placeholder="Search by name..." oninput="filterTable()">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Nationality</th>
                        <th>Delete Actor</th>
                    </tr>
                </thead>
                <tbody id="actors-tbody">
                    <tr th:each="actor : ${actors}">
                        <td th:text="${actor.id}"></td>
                        <td><a th:href="@{'/actorDetail?name=' + ${actor.name}}" th:text="${actor.name}"></a></td>
                        <td th:text="${actor.birthday}"></td>
                        <td th:text="${actor.nationality}"></td>
                        <td>
                            <form th:action="@{/deleteActor}" method="post">
                                <input type="hidden" name="actorId" th:value="${actor.id}">
                                <button id="deletesubmit" type="submit" onclick="return confirm('Are you sure you want to delete this actor?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="pagination-controls">
            <button id="prev-btn" onclick="changePage(-1)" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-btn" onclick="changePage(1)">Next</button>
        </div>
        <button id="show-form-btn" onclick="toggleFormVisibility()">Show Add Actor Form</button>
        <form id="actor-form" th:action="@{/actoradd}" th:object="${actor}" method="post" style="display: none;">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" th:field="*{birthday}" required>
            </div>
            <div>
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" th:field="*{nationality}" required>
            </div>
            <div>
                <button type="submit">Add Actor</button>
                <button type="button" onclick="toggleFormVisibility()">Hide Form</button>
            </div>
        </form>
    </main>
</body>
</html>
