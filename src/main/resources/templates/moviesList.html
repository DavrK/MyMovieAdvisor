<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
    <link rel="stylesheet" href="/css/workerList.css">
</head>
<body>
    <nav>
        <h3><a href="/">Home</a></h3>
        <h3><a href="/logout">Logout</a></h3>
        <h3 th:if="${isAdmin}"><a href="/usersList">UsersList</a></h3>
        <h3 th:if="${isAdmin}"><a href="/workersList">workersList</a></h3>
    </nav>
    <h1>Movies List</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th th:if="${isAdmin}">DeleteMovie</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.id}"></td>
                    <td><a th:href="@{'/movieDetail?title=' + ${movie.title}}" th:text=${movie.title}></a></td>
                    <td th:text="${movie.description}"></td>
                    <td th:text="${movie.date}"></td>
                    <td th:if="${isAdmin}">
                        <form th:action="@{/deleteMovie}" method="post">
                            <input type="hidden" name="movieId" th:value="${movie.id}">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <h1 th:if="${isAdmin}">Movie Add</h1>
    <form th:action="@{/movieAdd}" th:object="${movie}" method="post" th:if="${isAdmin}">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" required>
        </div>
        <!-- <div>
            <label for="role">Role:</label>
            <select id="role" th:field="*{role}" required>
                <option value="" disabled selected>Select your role</option>
                <option value="director">Director</option>
                <option value="actor">Actor</option>
            </select>
        </div> -->
        <div>
            <button type="submit">Add Movie</button>
        </div>
    </form>
</body>
</html>
