<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
    <link rel="stylesheet" href="/css/moviesList.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.min.css">
</head>
<body style="padding-top: 60px;">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div class="container-fluid">
          <b class="navbar-brand" style="color:#0db1fdce ;"> MyMovieAdvisor.</b>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
              </li>
              <li th:if="${isAdmin}" class="nav-item">
                <a class="nav-link " aria-current="page" href="/usersList">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/moviesList">Movies</a>
              </li>
              <li class="nav-item" style="margin-left: 750px;" >
                <a class="nav-link" th:href="@{'/userPanel?displayname=' + ${actualUser}}" th:text="${actualUser}"></a>
              </li>
              <li class="nav-item" th:if="${isAdmin}" style="left:20px;">
                <a  class="nav-link" href="/usersList">AdminPanel</a>
              </li>
              <li class="nav-item" style="margin-left: 20px;">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <main>
    <section id="divS" class="simplebar "style="max-height: 500px; overflow-y: auto;" >
        <div>
            <div class="row my- 4 container-fluid" id="cardContainer" > 
                <div class="col-3" th:each="moviedtl : ${movies}" style="left: 20px;" >
                    <div  class="card" style="width: 250px; height: 290px; max-width: 250px; max-height: 290px; margin-bottom: 15px; border-radius: 8%; color: aliceblue; ">
                        <a th:href="@{'/movieDetail?title=' + ${moviedtl.title}}" > 
                            <div style=" justify-content: center; align-items: center; height: 100%; width: 100%;">
                                <img th:src="${moviepic.get(moviedtl) != null && !moviepic.get(moviedtl).isEmpty()} ? 'data:image/*;base64,' + ${moviepic.get(moviedtl)} : 'https://thumbs.dreamstime.com/b/superficie-praticante-il-surfing-dell-acqua-onda-di-oceano-mare-124362369.jpg'" alt="Image" style="border-radius:8%;  width: 250px; max-height: 290px; min-width: 250px; min-height: 290px;"/>
                                <a id="aa"  th:href="@{'/movieDetail?title=' + ${moviedtl.title}}" th:text="${moviedtl.title}" style="display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 2px;
                                            position: relative; bottom:80px; text-decoration: none; text-align: center; margin-left: 1px; font-weight:bolder; color: rgba(0, 0, 0, 0); background-color: rgba(0, 0, 0, 0); "></a>
                            </div>                   
                        </a>
                            <form th:action="@{/deleteMovie}" method="post" th:if="${isAdmin}" >
                                <input type="hidden" name="movieId" th:value="${moviedtl.id}">
                                <div th:if="${isAdmin}" class="card3" style="bottom: 40px; position: relative;">
                                    <button id="delete-movies" type="submit" class="btn btn-danger btn-sm " style=" position: relative;left: 37%; font-weight: 600;" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</button>
                                </div>
                            </form>
                    </div>    
                </div>
            </div>
        </div>
    </section>
    <div style="margin-top: 25px;margin-left: 40%;">
        <div>
        <button id="show-form-btn" th:if="${isAdmin}" class="btn btn-primary" onclick="toggleFormVisibility()">Add Movie</button>
        </div>
    </div>
        <div>
        <form id="movie-form" th:action="@{/movieAdd}" th:object="${movie}" method="post" th:if="${isAdmin}" style="display: none;">
            <div> 
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required>
            </div>
            <div class="form-floating">
                <textarea class="form-control"  id="floatingTextarea" name="description" th:field="*{description}" maxlength="300"></textarea> 
            </div>
            <div>
                <label for="trailer">Trailer URL</label>
                <input type="text" id="trailer" th:field="*{trailer}" required placeholder="YOUTUBE URL">
            </div>
            <div>
                <button class="btn btn-primary btn-sm"type="submit">Add Movie</button>
                <button class="btn btn-primary btn-sm"type="button" style="margin-left: 5px;" onclick="toggleFormVisibility()">Cancel</button>
            </div>
        </form>
        </div>
    </main>
    <script>
        function toggleFormVisibility() {
            const form = document.getElementById('movie-form');
            const showFormBtn = document.getElementById('show-form-btn');
            if (form.style.display === 'none') {
                form.style.display = 'block';
                showFormBtn.style.display = 'none';
            } else {
                form.style.display = 'none';
                showFormBtn.style.display = 'block';
            }
        }
    </script>
</body>
</html>
