<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
    <link rel="stylesheet" href="/css/moviesList.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <h3><a href="/">Home</a></h3>
        <h3 th:if="${isAdmin}"><a href="/usersList">Users List</a></h3>
        <h3 th:if="${isAdmin}"><a href="/actorsList">Actors List</a></h3>
        <h3 th:if="${isAdmin}"><a href="/directorsList">Directors List</a></h3>
        <h3><a href="/logout">Logout</a></h3>
    </nav>
    <main>
        <div class="row my- 4 container-fluid" > 
            <div class="col-3" th:each="moviedtl : ${movies}" style="left: 20px;">
                <div class="card"  style="width: 250px; height: 290px; max-width: 250px; max-height: 290px; margin-bottom: 15px; border-radius: 10%; color: aliceblue; background-color: black;">
                    <img th:src="${moviepic.get(moviedtl) != null && !moviepic.get(moviedtl).isEmpty()} ? 'data:image/*;base64,' + ${moviepic.get(moviedtl)} : 'https://thumbs.dreamstime.com/b/superficie-praticante-il-surfing-dell-acqua-onda-di-oceano-mare-124362369.jpg'" alt="Image" style="border-radius:2%;border-top-left-radius: 10%; border-top-right-radius: 10%; width: 249px; max-height: 200px; min-width: 249px; min-height: 200px;"/>
                    <div class="card-body" style="text-align: center;">
                        <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:href="@{'/movieDetail?title=' + ${moviedtl.title}}" th:text="${moviedtl.title}" style="display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
                        position: relative; bottom: 10px;"></a>
                        <form th:action="@{/deleteMovie}" method="post" th:if="${isAdmin}">
                            <input type="hidden" name="movieId" th:value="${moviedtl.id}">
                            <button id="delete-movies" type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <button id="show-form-btn" th:if="${isAdmin}" onclick="toggleFormVisibility()">Show Add Movie Form</button>
        <form id="movie-form" th:action="@{/movieAdd}" th:object="${movie}" method="post" th:if="${isAdmin}" style="display: none;">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" required style="width: 380px; height: 300px;"></textarea>
            </div>
            <div>
                <label for="trailer">Trailer URL</label>
                <input type="text" id="trailer" th:field="*{trailer}" required placeholder="YOUTUBE URL">
            </div>
            <div>
                <button type="submit">Add Movie</button>
                <button type="button" onclick="toggleFormVisibility()">Hide Form</button>
            </div>
        </form>
    </main>
    <script>
        function toggleFormVisibility() {
            const form = document.getElementById('movie-form');
            const showFormBtn = document.getElementById('show-form-btn');
            if (form.style.display === 'none') {
                form.style.display = 'block';
                showFormBtn.style.display = 'none';
            } else {
                form.style.display = 'none';
                showFormBtn.style.display = 'block';
            }
        }
    </script>
</body>
</html>
