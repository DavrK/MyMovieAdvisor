<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Director Detail</title>
    <link rel="stylesheet" href="/css/actordetails.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark"style="position: fixed; top: 0;  width: 100%; z-index: 1000;"  >
        <div class="container-fluid">
          <b class="navbar-brand" style="color:#0db1fdce ;"> MyMovieAdvisor.</b>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/moviesList">Movies</a>
              </li>
              <li style="margin-left: 750px;" >
              </li>
              <div style="display: flex; justify-content: flex-end; position: absolute; right: 10px;">
                <li class="nav-item" th:if="${admin}" >
                  <a  class="nav-link" href="/usersList">AdminPanel</a>
                </li>
                <li class="nav-item" >
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>

    <main >
        <section class="user-info">
            <div class="welcome-message">
                <div class="text-center">
                    <img th:src="'data:image/*;base64,' + ${pfp}" class="rounded mx-auto d-block" width="25%" alt="...">
                </div>
                <ul style="position: relative;display: flex; list-style: none; padding: 0; margin: 0;justify-content: center; text-align: center;">
                    <li th:if="${admin}" style="margin-right: 30px;"><strong>ID: </strong><span th:text="${director.id}"></span></li>
                    <li style="margin-right: 30px;"><strong>Name <br></strong> <span th:text="${director.name}"></span></li>
                    <li style="margin-right: 30px;"><strong>BirthDay<br></strong> <span th:text="${#dates.format(director.birthday,'dd/MM/yyyy')}"></span></li>
                    <li style="margin-right: 30px;"><strong>Nationality<br></strong> <span th:text="${director.nationality}"></span></li>
                </ul>
            </div> 
            <div>
                    <h2>Movies</h2>
            <div th:if="${!#lists.isEmpty(movies)}">
                <ul>
                    <li th:each="movie : ${movies}">
                        <p><a th:href="@{'/movieDetail?title=' + ${movie.title}}" th:text=${movie.title} class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover" ></a></p>
                        <hr/>
                    </li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(movies)}">
                <h3>No movies found.</h3>
            </div>
                </ul>
            </div>
        </section>

        <section class="update-picture" th:if="${admin}">
            <h2>Update Profile Picture</h2>
            <form th:action="@{/uploadDirectorPicture}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="directorId" th:value="${director.id}"/>
                <input type="file" name="profilePicture" accept="image/*" required/>
                <button type="submit">Upload Picture</button>
            </form>
        </section>

        <section class="update-section" th:if="${admin}">
            <h2>Update Director</h2>
            <form th:action="@{/directorUpdate}" method="post">
                <input type="hidden" name="id" th:value="${director.id}"/>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${director.name}" required/>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" th:value="${director.birthday}" required/>
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" th:value="${director.nationality}" required/>
                <button type="submit">Update Director</button>
            </form>
        </section>
        
    </main>
</body>
</html>
