<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link rel="stylesheet" href="/css/userPanel.css">
</head>
<body>
    <nav>
        <h3><a href="/">Home</a></h3>
    </nav>
    <h1>User Panel</h1>
    <div>
        <h2>Welcome, <span th:text="${user.displayname}"></span>!</h2>
        <p>Your details:</p>
        <ul>
            <li><strong>Username:</strong> <span th:text="${user.username}"></span></li>
            <li><strong>Display Name:</strong> <span th:text="${user.displayname}"></span></li>
            <li><strong>Email:</strong> <span th:text="${user.email}"></span></li>
        </ul>
        <div>
            <div>
                <h3>Profile Picture</h3>
                <img th:src="@{'/user-photos/' + ${user.id} + '/profile.jpg'}" alt="Profile Picture" width="150" height="150"/>
            </div>
        </div>
    </div>
    <hr>
    <h2>Update Account</h2>
    <form th:action="@{/updateAccount}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}">
        </div>
        <div>
            <label for="displayname">Display Name:</label>
            <input type="text" id="displayname" th:field="*{displayname}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}">
        </div>
        <div>
            <button type="submit">Update Account</button>
        </div>
    </form>
    <hr>
    <h2>Upload Profile Picture</h2>
    <form th:action="@{/uploadProfilePicture}" method="post" enctype="multipart/form-data">
        <div>
            <label for="profilePicture">Choose a profile picture (JPG):</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/jpeg">
        </div>
        <div>
            <button type="submit">Upload Picture</button>
        </div>
    </form>
    <hr>
    <h2>Delete Account</h2>
    <form th:action="@{/deleteAccount}" method="post">
        <button type="submit" onclick="return confirm('Are you sure you want to delete your account?')">Delete Account</button>
    </form>
    <hr>
    <a href="/logout">Logout</a>
</body>
</html>
