<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link rel="stylesheet" href="/css/userPanel.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h3><a href="/">Home</a></h3>
            <h3 id="listLink" th:if="${admin}"><a href="/usersList">Users List</a></h3>
        </div>
        <div class="nav-right">
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <main>
        <section class="user-info">
            <div class="welcome-message">
                <h2 th:if="${userlog}">Welcome, <span th:text="${user.displayname}"></span>!</h2>
                <ul>
                    <li><strong>Username:</strong> <span th:text="${user.username}"></span></li>
                    <li><strong>Display Name:</strong> <span th:text="${user.displayname}"></span></li>
                    <li><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                    <li><strong>Registration Date:</strong> <span th:text="${#dates.format(user.registrationdate, 'dd/MM/yyyy')}"></span></li>
                </ul>
            </div>
            <div class="profile-picture">
                <img th:src="'data:image/*;base64,' + ${pfp}" alt="Profile Picture"/>
            </div>
        </section>
        
        <section class="reviews">
            <h2>Favorite Movies</h2>
            <div th:if="${!#lists.isEmpty(favorite)}">
                <ul>
                    <li th:each="favoritemovies : ${favorite}">
                        <a th:href="@{'/movieDetail?title=' + ${favoritemovies.title}}" th:text="${favoritemovies.title}"></a>
                        <form th:if="${userlog}" th:action="@{/deleteFavouriteAssociation}" method="post" style="display: inline;">
                            <input type="hidden" name="movieId" th:value="${favoritemovies.id}"/>
                            <input type="hidden" name="userId" th:value="${user.id}"/>
                            <button type="submit" class="remove-btn">Remove</button>
                        </form>
                        <hr/>
                    </li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(favorite)}">
                <h3>No favorite movies found.</h3>
            </div>
        </section>

        <section class="account-actions" th:if="${userlog}">
            <button type="button" class="toggle-btn" onclick="showForm('updateAccountForm')">Show Update Form</button>
            <form id="updateAccountForm" th:action="@{/updateAccount}" th:object="${user}" method="post" style="display:none;">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="displayname">Display Name:</label>
                    <input type="text" id="displayname" th:field="*{displayname}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}">
                </div>
                <div class="form-group">
                    <button type="submit" class="update-btn">Update Account</button>
                    <button type="button" class="hide-btn" onclick="hideForm('updateAccountForm')">Hide Update Form</button>
                </div>
            </form>
            <button type="button" class="toggle-btn" onclick="showForm('uploadProfilePictureForm')">Upload Picture</button>
            <form id="uploadProfilePictureForm" th:action="@{/uploadProfilePicture}" method="post" enctype="multipart/form-data" style="display:none;">
                <div class="form-group">
                    <label for="profilePicture">Choose a profile picture (JPG/PNG MAX:2MB):</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                </div>
                <div class="form-group">
                    <button type="submit" class="upload-btn">Upload Picture</button>
                    <button type="button" class="hide-btn" onclick="hideForm('uploadProfilePictureForm')">Hide Upload Form</button>
                </div>
            </form>

            <form id="deleteAccountForm" th:action="@{/deleteAccount}" method="post">
                <button type="submit" class="delete-account-btn" onclick="return confirm('Are you sure you want to delete your account?')">Delete Account</button>
            </form>
        </section>
    </main>
    <script>
        function showForm(formId) {
            document.getElementById(formId).style.display = 'block';
        }

        function hideForm(formId) {
            document.getElementById(formId).style.display = 'none';
        }
    </script>
</body>
</html>
