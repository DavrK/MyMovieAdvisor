<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link rel="stylesheet" href="/css/userPanel.css">
</head>
<body>
    <nav>
        <h3><a href="/">Home</a></h3>
    </nav>
    <main>
        <section class="user-info">
            <h1>User Panel</h1>
            <div class="welcome-message">
                <h2 th:if="${userlog}">Welcome, <span th:text="${user.displayname}"></span>!</h2>
                <p>User details:</p>
                <ul>
                    <li><strong>Username:</strong> <span th:text="${user.username}"></span></li>
                    <li><strong>Display Name:</strong> <span th:text="${user.displayname}"></span></li>
                    <li><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                    <li><strong>RegistrationDate:</strong><span th:text="${#dates.format(user.registrationdate, 'dd/MM/yyyy')}"></span></li>
                </ul>
            </div>
            <div class="profile-picture">
                <h3>Profile Picture</h3>
                <img th:src="'data:image/jpeg;base64,' + ${user.profilepicturebase64}" alt="Profile Picture" width="150" height="150"/>
            </div>
            <!--<div>
                <h3>Profile Picture</h3>
                <img th:src="@{'/user-photos/' + ${user.id} + '/profile.jpg'}" alt="Profile Picture" width="150" height="150"/>
            </div> metodo senza base64-->
        </section>
        
        <section class="reviews">
            <h2>Your Reviews</h2>
            <div th:if="${!#lists.isEmpty(reviews)}">
                <ul>
                    <li th:each="review : ${reviews}">
                        <p>Review Date: <span th:text="${#dates.format(review.review_date, 'dd/MM/yyyy')}"></span></p>
                        <p>Score: <span th:text="${review.score}"></span></p>
                        <p>Text: <span th:text="${review.text}"></span></p>
                        <p>Movie: <span th:text="${review.movie.title}"></span></p>
                        <hr/>
                    </li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(reviews)}">
                <h3>No reviews found.</h3>
            </div>
        </section>

        <section class="account-actions" th:if="${userlog}">
            <h2>Update Account</h2>
            <form th:action="@{/updateAccount}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="displayname">Display Name:</label>
                    <input type="text" id="displayname" th:field="*{displayname}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}">
                </div>
                <div class="form-group">
                    <button type="submit">Update Account</button>
                </div>
            </form>

            <h2>Upload Profile Picture</h2>
            <form th:action="@{/uploadProfilePicture}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="profilePicture">Choose a profile picture (JPG):</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/jpeg">
                </div>
                <div class="form-group">
                    <button type="submit">Upload Picture</button>
                </div>
            </form>

            <h2>Delete Account</h2>
            <form th:action="@{/deleteAccount}" method="post">
                <button type="submit" onclick="return confirm('Are you sure you want to delete your account?')">Delete Account</button>
            </form>
        </section>
        
        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
    </main>
</body>
</html>
