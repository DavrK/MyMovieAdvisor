<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workers List</title>
    <link rel="stylesheet" href="/css/workerList.css">
</head>
<body>
    <nav>
        <h3><a href="/">Home</a></h3>
        <h3><a href="/logout">Logout</a></h3>
        <h3><a href="/usersList">UsersList</a></h3>
    </nav>
    <h1>Workers List</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Nationality</th>
                    <th>Role</th>
                    <th>DeleteWorker</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="worker : ${workers}">
                    <td th:text="${worker.id}"></td>
                    <td><a th:href="@{'/workerDetail?name=' + ${worker.name}}" th:text=${worker.name}></a></td>
                    <td th:text="${worker.birthday}"></td>
                    <td th:text="${worker.nationality}"></td>
                    <td th:text="${worker.role}"></td>
                    <td>
                        <form th:action="@{/deleteWorker}" method="post">
                            <input type="hidden" name="workerId" th:value="${worker.id}">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this worker?')">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <h1>Workers Add</h1>
    <form th:action="@{/workeradd}" th:object="${worker}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" th:field="*{birthday}" required>
        </div>
        <div>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" th:field="*{nationality}" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" th:field="*{role}" required>
                <option value="" disabled selected>Select your role</option>
                <option value="director">Director</option>
                <option value="actor">Actor</option>
            </select>
        </div>
        <div>
            <button type="submit">Add Worker</button>
        </div>
    </form>
</body>
</html>
