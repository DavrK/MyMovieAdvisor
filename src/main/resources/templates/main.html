<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="links">
                <div class="movies-panel">
                    <h3><a href="/moviesList">Movie List</a></h3>
                </div>
                <div class="user-panel">
                    <h3><a th:href="@{'/userPanel?displayname=' + ${actualUser}}" th:text="${actualUser}"></a></h3>
                    <h3 th:if="${isAdmin}"><a href="/usersList">AdminPanel</a></h3>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </nav>    
    </header>
    <div class="form-cerca">
        <p>
            <input type="text" id="search-film" name="title" placeholder="Search Movie" onkeyup="searchFilm()">
        </p>
        <h4 id="search-results">
        </h4>
    </div>
    <br>
</body>
</html>
