<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body style="background-color: whitesmoke; margin-bottom: 10px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" >
        <div class="container-fluid">
          <b class="navbar-brand" style="color:#0db1fdce ;"> MyMovieAdvisor.</b>
    </nav>
    
    <form th:action="@{/registeruser}" th:object="${user}" method="post" style="position: relative;top: 30px; margin-bottom: 30px; box-shadow: 0px 0px 8px#0db1fdce;">
        <h3 style="text-align: center;">Sign Up</h3>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div>
            <label for="displayname">Display Name:</label>
            <input type="text" id="displayname" th:field="*{displayname}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
        <a href="/formLogin">Login</a>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </form>
    
</body>
</html>
